name: Nightly Release

on:
  workflow_dispatch: # testing only, trigger manually to test it works
  schedule:
    - cron: '0 * * * 1-5'
    - cron: '22 2 * * *'

permissions:
  actions: read   # for detecting the Github Actions environment.
  contents: write # To upload assets to release.

env:
  NIGHTLY_RELEASE_TAG: v0.0.0-nightly   #goreleaser enforces semver on tags
  # Note that the container tag (per .goreleaser-nightly.yaml) 
  # is simply 'nightly' without semver prefix

jobs:
  refresh-nightly-tag:
    runs-on: ubuntu-latest
    name: trigger nightly build 
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # tag=v3

      - name: Check for changes
        id: check-for-changes
        run: |
          TAG_SHA=$(git rev-parse "${{ env.NIGHTLY_RELEASE_TAG }}")
          if [ "$TAG_SHA" != "${{ github.sha }}" ]
          then
            echo "main_has_changed=" >> $GITHUB_OUTPUT
            echo "main branch has changed, trigger new release"
          else
            echo "no change detected, skip release"
          fi

      - name: refresh nightly tag
        if: contains(${{ steps.check-for-changes.outputs }}, 'main_has_changed' )
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.PAT_TAG_PUSHER }}   # must use PAT here or the release workflow won't be triggered
          script: |

            const { owner, repo } = context.repo

            try { 
              console.log('Deleting release')
              const { data: { id } } = await github.repos.getReleaseByTag({ owner, repo, tag: "${{ env.NIGHTLY_RELEASE_TAG }}" })
              const result = await github.repos.deleteRelease({ owner, repo, release_id: id })
              console.log(result)
            } catch (error) { }

            try { 
              console.log('Deleting tag')
              github.git.deleteRef({
                owner: owner,
                repo: repo,
                ref: "tags/${{ env.NIGHTLY_RELEASE_TAG }}"
              })
            } catch (error) { }

            // sleep to make sure the delete ops above are propagated in github
            await new Promise(r => setTimeout(r, 3000));
            
            console.log('Creating tag to trigger build')
            github.git.createRef({
              owner: owner,
              repo: repo,
              ref: "refs/tags/${{ env.NIGHTLY_RELEASE_TAG }}",
              sha: context.sha
            })
